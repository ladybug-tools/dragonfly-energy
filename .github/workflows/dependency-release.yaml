name: CI-On-Dispatch

on: repository_dispatch

jobs:

  bump_dragonfly_core:
    name: "Check Event"
    runs-on: ubuntu-latest
    if: github.event.action == 'dragonfly_core_release'
    steps:
    - name: "Checkout Master Branch"
      uses: actions/checkout@v2
      with:
        ref: refs/heads/master
        token: ${{ secrets.DEPS_UPDATING }}
    - name: "Run Update Script"
      env:
        VERSION: ${{ github.event.client_payload.version }}
      run: |
        export CLEAN_VERSION=$(echo $VERSION | sed 's/v//g')
        sed -i --regexp-extended 's/(dragonfly-core==).*/dragonfly-core=='"$CLEAN_VERSION"'/' requirements.txt
    - name: "Commit and Push Changes"
      id: push
      env:
        VERSION: ${{ github.event.client_payload.version }}
      run: |
        git config --global user.name 'ladybugbot'
        git config --global user.email 'ladybugbot@users.noreply.github.com'
        git add .
        git commit -m "fix(deps): Bump dragonfly-core to $VERSION"
        git push

  bump_honeybee_energy:
    name: "Check Event"
    runs-on: ubuntu-latest
    if: github.event.action == 'honeybee_energy_release'
    steps:
    - name: "Checkout Master Branch"
      uses: actions/checkout@v2
      with:
        ref: refs/heads/master
        token: ${{ secrets.DEPS_UPDATING }}
    - name: "Run Update Script"
      env:
        VERSION: ${{ github.event.client_payload.version }}
      run: |
        export CLEAN_VERSION=$(echo $VERSION | sed 's/v//g')
        sed -i --regexp-extended 's/(honeybee-energy==).*/honeybee-energy=='"$CLEAN_VERSION"'/' requirements.txt
        sed -i --regexp-extended 's/(honeybee-energy[standards]==).*/honeybee-energy[standards]=='"$CLEAN_VERSION"'/' standards-requirements.txt
    - name: "Commit and Push Changes"
      id: push
      env:
        VERSION: ${{ github.event.client_payload.version }}
      run: |
        git config --global user.name 'ladybugbot'
        git config --global user.email 'ladybugbot@users.noreply.github.com'
        git add .
        git commit -m "fix(deps): Bump honeybee-energy to $VERSION"
        git push
